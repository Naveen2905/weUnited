<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Karla:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Covid-19 Live Data - We United</title>
</head>

<body>
    <header>
        <section class="headerSection">
            <nav class="wrapper">
                <ul>
                    <a href="./index.html">
                        <li class="logo"><img src="./assets/logo.png" alt="we united Logo"></li>
                    </a>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="wrapper">
            <h2 class="pageHeading">Live Data - Covid 19</h2>

            <!-- Search for Country Data  -->
            <form action="#" class="countrySearch">
                <div class="searchContainer">
                    <label for="countryName">Enter Country </label>
                    <input type="text" name="nameOfCountry" id="countryName">
                    <input type="submit" value="Show Results">
                </div>
            </form>

            <ul class="resultSection">
                <li class="coName"></li>
                <li class="newHeading"></li>
                <li class="nCon"></li>
                <li class="nDeaths"></li>
                <li class="nRecovered"></li>
                <li class="totalHeading"></li>
                <li class="tCon"></li>
                <li class="tDeaths"></li>
                <li class="tRecovered"></li>
            </ul>

        </section>
    </main>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="./scripts/moment.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/liveData.js"></script>
</body>

</html>
